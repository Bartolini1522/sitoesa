<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LED Controller</h1>

        <!-- Contenitore per l'immagine -->
        <div class="photo-container">
            <img id="photo" src="your-image-source.jpg" alt="Layout della stanza" />
            <div id="coordinates"></div>
        </div>

        <!-- Contenitore dei pulsanti LED -->
        <div id="led-buttons" class="led-container">
            <button id="button-1" class="button">LED 1</button>
            <input type="checkbox" id="checkbox-1" class="checkbox">
            <button id="button-2" class="button">LED 2</button>
            <input type="checkbox" id="checkbox-2" class="checkbox">
            <button id="button-3" class="button">LED 3</button>
            <input type="checkbox" id="checkbox-3" class="checkbox">
            <button id="button-4" class="button">LED 4</button>
            <input type="checkbox" id="checkbox-4" class="checkbox">
            <!-- Aggiungi altri pulsanti LED qui -->
        </div>

        <!-- Modale per il singolo LED -->
        <div id="modal" class="modal">
            <button id="on-button">Accendi</button>
            <button id="off-button">Spegni</button>
        </div>

        <!-- Color picker per singolo LED -->
        <div id="color-picker" class="color-picker">
            <input type="color" id="color-input" value="#ffffff">
            <button id="submit-color">Applica Colore</button>
        </div>

        <!-- Pannello di controllo per tutti i LED -->
        <div class="control-panel">
            <button id="all-on">Accendi Tutti</button>
            <button id="all-off">Spegni Tutti</button>
            <input type="color" id="all-color-picker" value="#ffffff">
            <button id="apply-color">Applica Colore a Tutti</button>
            <button id="multi-select-toggle">Selezione Multipla</button>
        </div>

        <!-- Color picker per selezione multipla -->
        <div id="multi-color-picker" class="color-picker">
            <input type="color" id="multi-color-input" value="#ffffff">
            <button id="apply-multi-color">Applica Colore Selezionato</button>
            <button id="turn-off-selected">Spegni Selezionati</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
